<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">

        <section class="navbar">
            <div class="main-menu"><a href="#"><img src="media/menu-button.svg" alt="Main menu button"></a></div>
            <div class="user-menu">
                <a href="#"><img src="media/home_icon.svg" alt="Home button"></a>
                <a href="#"><img src="media/layers_icon.svg" alt="Layers button"></a>
                <a href="#"><img src="media/wallet_icon.svg" alt="Wallet button"></a>
                <a href="#"><img src="media/pie_icon.svg" alt="Statistics button"></a>
                <a href="#"><img src="media/callendar_icon.svg" alt="Calendar button"></a>
            </div>
        </section>
        
        <section class="content">
            <div class="dashboard-header">Dashboard da @say.valente</div>
            <div class="top-row">
                <div class="short-box"></div>
                <div class="short-box"></div>
                <div class="short-box"></div>
            </div>

                <div class="wide-box"></div>

            <div class="bottom-row">
                <div class="mid-box"></div>
                <div class="mid-box"></div>
            </div>
        </section>
        
        <section class="right-sidebar">
            <div class="box"></div>
            <div class="promo-img"><img src="media/cards/rectangles.svg" alt="Promo Image"></div>
            <div class="favorites"></div>
            </div>
        </section>
    </main>
</body>
</html>
